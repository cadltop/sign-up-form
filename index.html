<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign Up!</title>
</head>
<body>
    <div class="images">
        <img src="resources/car.jpg" alt="Audi Car" class="car">

        <div class="credit">
            Photo by <a href="https://unsplash.com/@olav_tvedt?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Olav Tvedt</a> on <a href="https://unsplash.com/photos/white-vehicle-with-blue-neon-headlight-bulb--oVaYMgBMbs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
        
        <div class="logo-bg-img">
            <img src="resources/logo.png" alt="Audi Logo" class="logo">
        </div>
    </div>

    <div class="info">
        <div class="header">
            <p>
                This is not a real online service! You know you need
                something like this in your life to help you realize 
                your deepest dream. Sign up <em>now</em> to get started.
            </p>

            <p>You <em>know</em> you want to.</p>
        </div>

        <form action="#" method="post">
            <legend>Let's do this!</legend>
            <div class="row-1">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div>

            <div class="row-2">
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
            </div>
            <div class="row-3">
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" pattern="" required>
                </div>
                
                <div>
                    <label for="confirm password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>
        </form>

        <div class="footer">
            <button type="button">Create Account</button>

            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
